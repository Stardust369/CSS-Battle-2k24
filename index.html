<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wraith Profile</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div class="card">
        <div class="container">
            <div class="upper-cont">
                <div class="header">
                    <div class="char-text">
                        <h1 class="legend-name">Akshay</h1>
                        <p class="legend-subtitle">Legend Status</p>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <span class="slabel">Memes Made</span>
                            <span class="svalue">∞</span>
                        </div>
                        <div class="stat">
                            <span class="slabel">Laughs</span>
                            <span class="svalue">∞</span>
                        </div>
                        <div class="stat">
                            <span class="slabel">Roles Slayed</span>
                            <span class="svalue">∞</span>
                        </div>
                    </div>
                </div>
                <div class="char-image">
                    <img class="akshay" src="akshay.png" />
                </div>
            </div>

            <div class="achievements">
                <div class="achievement">
                    <span class="icon">🏅</span>
                    <div class="info">
                        <p class="value">999</p>
                        <p class="label"
                            >Achievements Completed</p
                        >
                    </div>
                </div>
                <div class="achievement">
                    <span class="icon">🌟</span>
                    <div class="info">
                        <span class="value">999</span>
                        <span class="label">Ranked Points</span>
                    </div>
                </div>
            </div>
        </div>
      </div>
        </body>
    </body>
</html>
